<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head th:include="index::header"></head>
<body class="container" style="background-color: #fafafa">
	<th:brock th:replace="index::gnavi(current='write')" />

	<div class=" panel panel-default ">
		<form id="upadteArticleForm" th:action="@{|/update/${articleId}|}" method="POST">
			<div class="panel-body">
				<div class="alert alert-danger text-danger" id="update-message" th:text="${message}">メッセージ</div>
				<div class="form-group">
					<input class="form-control form-control-lg" type="text" placeholder="タイトル" name="title" th:value="${title}" />
				</div>
				<div class="form-group">
					<input type="text" th:value="${tags}" placeholder="タグをカンマ区切り" class="form-control" data-role="tagsinput" name="tags" />
				</div>
				<div class="form-group">
					<textarea class="form-control" id="articleTextArea" rows="33" placeholder="本文を入力" name="articleBody" th:text="${articleBody}"></textarea>
				</div>
				<input type="hidden" name="article_id" th:value="${articleId}" />
				<input type="submit" class="btn btn-primary pull-right" value="更新" />
			</div>
		</form>
	</div>

	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap-tagsinput.min.js"></script>
</body>
</html>
