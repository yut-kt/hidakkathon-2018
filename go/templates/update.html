{{ template "header.html" .}}

<div class=" panel panel-default ">
	<form id="upadteArticleForm" action="/update/{{ .ArticleId}}" method="POST">
        <div class="panel-body">
					<div class="alert alert-danger text-danger" id="update-message">{{ .Message }}</div>
            <div class="form-group">
							<input class="form-control form-control-lg" type="text" placeholder="タイトル" name="title" value="{{ .Article.Title}}">
            </div>
            <div class="form-group">
							<input type="text" value="{{ .Tags }}" placeholder="タグをカンマ区切り" class="form-control" data-role="tagsinput" name="tags" />
            </div>
            <div class="form-group">
							<textarea class="form-control" id="articleTextArea" rows="33" placeholder="本文を入力" name="articleBody">{{ .Article.Description }}</textarea>
            </div>
						<input type="hidden" name="article_id" value="{{ .ArticleId }}" >
            <input type="submit" class="btn btn-primary pull-right" value="更新" >
        </div>
    </form>
</div>

</body>
</html>
