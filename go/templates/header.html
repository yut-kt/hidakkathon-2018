<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <link rel="stylesheet" href="/css/bootstrap-tagsinput.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
			<title>{{ .HeaderInfo.Title }}</title>
</head>

<body class="container" style="background-color: #fafafa" >
<nav class="navbar navbar-inverse" style="background-color: rgb(69, 138, 197); border-color: rgb(69, 138, 197);color: #FFFFFF">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#patern04">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand" style="color: #FFFFFF">Jiriqi:Team</a>
    </div>
    <div id="patern04" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
					<li {{if eq .HeaderInfo.Current "new"}}class="active"{{end}}><a href="/" style="color: #FFFFFF"><i class="glyphicon glyphicon-sunglasses"></i> 新着</a></li>
					<li {{if eq .HeaderInfo.Current "tags"}}class="active"{{end}}><a href="/tags" style="color: #FFFFFF"><i class="glyphicon glyphicon-tags"></i> タグ</a></li>
					<li {{if eq .HeaderInfo.Current "members"}}class="active"{{end}}><a href="/members" style="color: #FFFFFF"><i class="glyphicon glyphicon-user"></i> メンバー</a></li>
        </ul>
        <div class="collapse navbar-collapse navbar-right" >
            {{ if not .User.NickName }}
						<p class="navbar-text "><a id="loginUserAlink" href="/member/{{ .User.ID}}" class="navbar-link" style="color: #FFFFFF">プロフィール</a></p>
						{{ else}}
						<p class="navbar-text "><a id="loginUserAlink" href="/member/{{ .User.ID }}" class="navbar-link" style="color: #FFFFFF">{{ .User.NickName }}</a></p>
						{{ end}}
            {{ if .HeaderInfo.Write }}
                <button id="postButton" type="button" onClick="location.href='/write'" class="btn btn-default navbar-btn " style="background-color: #35c669;border-color: #35c669; color: #FFFFFF">投稿する</button>
						{{end}}
            <button type="button" onClick="location.href='/logout'" class="btn btn-default navbar-btn  ">ログアウト</button>
        </div>
    </div>
</nav>
